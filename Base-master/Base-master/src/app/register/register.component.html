<form ngNativeValidate class="login-form text-center" (submit)="registerUser()">
    <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
    <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" required [(ngModel)]="register.fullName" placeholder="Full Name" name="wasd">
    </div>
    <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" required [(ngModel)]="register.email" placeholder="Email" name="wasd@gmail.com">
    </div>
    <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" required [(ngModel)]="register.username" placeholder="Username" name="wasd">
    </div>
    <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" required [(ngModel)]="register.password" placeholder="Password" name="root">
    </div>
    <button (click)="registerUser()" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register</button>
    <!--<p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p> -->
    <br />
    <h1 id ="error" class="form-control-lg"></h1> 

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
      </div>  
</form>
