<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Event</h4>
                    </div>
                    <div class="content">
                        <form *ngIf="!submitted">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Name</label>
                                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="event.eventName" name="eventName"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Venue</label>
                                        <input type="text" class="form-control" placeholder="Venue" [(ngModel)]="event.eventVenue" name="eventVenue"/>
                                    </div>
                                </div>
                                <!--
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            -->
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Event Date</label>
                                        <input type="date" class="form-control" placeholder="Date" [(ngModel)]="event.eventDate" name="eventDate"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Start Time</label>
                                        <input type="text" class="form-control" placeholder="StartTime" [(ngModel)]="event.eventStartTime" name="eventStartTime"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>End Time</label>
                                        <input type="text" class="form-control" placeholder="EndTime" [(ngModel)]="event.eventEndTime" name="eventEndTime"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Coordinator</label>
                                        <input type="text" class="form-control" placeholder="Coordinator" [(ngModel)]="event.eventCoordinator" name="eventCoordinator"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Organisation</label>
                                        <input type="text" class="form-control" placeholder="Organisation" [(ngModel)]="event.eventOrganisation" name="eventOrganisation"/>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Contact Person</label>
                                        <input type="text" class="form-control" placeholder="ContactPerson" [(ngModel)]="event.eventContactPerson" name="eventContactPerson"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Contact Person Hp</label>
                                        <input type="text" class="form-control" placeholder="ContactPersonHP" [(ngModel)]="event.eventContactPersonHP" name="eventContactPersonHP"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Contact Person Email</label>
                                        <input type="text" class="form-control" placeholder="ContactPersonEmail" [(ngModel)]="event.eventContactPersonEmail" name="eventContactPersonEmail"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Event Description</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" name="eventDescription" [(ngModel)]="event.eventDescription"></textarea>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <p id="errormsg" style="color:red;"></p>
                            <br />
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="saveEvent()">Create Event</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="submitted">
                            <h4>You submitted successfully!</h4>
                            <button class="btn btn-success" (click)="newEvent()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
